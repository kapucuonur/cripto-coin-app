<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Coin App</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="bg-light">
    <div class="container d-flex flex-column align-items-center main-container min-vh-100">
      <header class="d-flex justify-content-center align-items-center mb-4">
        <span class="w-25">
          <img class="w-75 crypto img-fluid" src="/zyro-image.png" alt="Crypto Logo">
        </span>
        <h1 class="pt-4 fs-2 title">Crypto Coin App</h1>
      </header>

      <main class="w-100">
        <div class="mt-5 w-100 d-flex flex-column align-items-center gap-5">
          <form action="#" class="w-75 d-flex justify-content-center gap-2">
            <input type="text" id="coin" class="w-50 p-2 border rounded" placeholder="Search for a coin" autofocus />
            <button type="submit" class="px-4 btn btn-danger">Search</button>
          </form>

          <!-- Coin Results -->
          <div class="row justify-content-center position-relative gap-4" id="row">
            <!-- Coins will be dynamically inserted here -->
          </div>
        </div>
      </main>

      <footer class="w-100 mt-auto py-4 bg-white shadow-sm">
        <small>
          <p class="text text-end me-5"><i class="fab fa-bitcoin"></i> Coded by Onur</p>
        </small>
      </footer>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 

    <!-- JavaScript -->
    <script src="/src/script.js"></script>
  </body>
</html>
